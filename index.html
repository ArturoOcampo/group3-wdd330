<body>
  <main>
      <!--First Excerise/ Arturo-->
    <h2>Requirement 01</h2>

    <button onclick="read();">Submit</button>
    <div id="output"></div>


    <!--Second Excercise/ Makenzie-->

    <h2>Requirement 02</h2>
    <input id="secondInput">
    <button id="inputButton2" onclick="sumOfnumbers();">Sum</button>
    <div id="sumOutput"></div>

    <!--Third excercise / Pavel-->

    <h2>Requirement 03</h2>
    <input type="text" id="value1" />
        <input type="text" id="value2" />
        <button onclick="addingMachine()">+</button><span id="error"></span>
        <div id="showInput"></div>

  </main>

  <script>
      //First function
      /*Read contents of input and output to div*/
    function read() {
      // get the input value
      var input = document.getElementById('input01').value;
      // get the div id 
      var output = document.getElementById('output');
      // Use the div id to show the value in the input
      output.innerHTML = 'Your text is: ' + input;
    }

    //second function
    /*takes number as argument
       verify input is a number 
      finds sum of numbers leading up to the number taken
      return sum
      */

    function sumOfnumbers() {
      const input = parseInt(document.getElementById('secondInput').value);

      const output = document.getElementById('sumOutput');

      //check if input is not a number 
      if (isNaN(input)) {
        output.innerHTML = "error, please sumbit a valid number";
      }
      //if input is a number, output sum
       else if (typeof input == "number") {
        let result = sum(input);

        output.innerHTML = result;
      } 


    }
  //take argument of number and find sum
    function sum(number) {
      let answer = 0;

      for (let i = 1; i <= number; i++){

      answer += i;
    }

    return answer;
    }

    //Third script Excercise

    const addingMachine = () => {
                // get the first value 
                let value1 = document.getElementById("value1").value; 
                // get the second value
                let value2 = document.getElementById("value2").value; 
                const pattern = /[0-9]/g;
                // check that the values are valid according to the pattern
                let validValue1 = value1.match(pattern);
                let validValue2 = value2.match(pattern);
                if(validValue1 && validValue2){
                  // convert the values into numbers and sum up the values
                let sum = Number(value1) + Number(value2);
                // show the result
                document.getElementById("showInput").innerHTML = sum; 
                } else {
                  // or tell that the values should be numbers
                    document.getElementById("showInput").innerHTML = "Please, input both values as numbers";
                }         
            }    
    
  </script>
